<div class="row">
  <div class="col">
    <div class="mx-auto w-50 p-3 bg-dark text-white text-center">
      <h1>CBARATO MARKET PLACE</h1>
      <hr>
      <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" novalidate>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationTooltipUsername">Email:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
              </div>
              <input type="email" formControlName="email" class="form-control" id="validationTooltipUsername"
                placeholder="Usuário" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Por favor, escolha um usuário válido e único.
              </div>
              <div>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Digite seu email</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip03">Senha:</label>
            <input type="password" formControlName="senha" class="form-control" id="validationTooltip03"
              placeholder="Senha" required>
            <div class="invalid-tooltip">
              Por favor, informe uma senha válida.
            </div>
            <div>
              <span *ngIf="!loginForm.get('senha').valid && loginForm.get('senha').touched">Digite sua senha</span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Entrar</button>
        </div>
        <hr>
        <div class="form-row">
          <button class="btn btn-primary" (click)="registrar()">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
